<h1>List of students</h1>
Name: <input type="text" ng-model="studctrl.name" />
<button ng-click="studctrl.searchstudent"> Search</button>
<ul>
    <li ng-repeat="student in studctrl.students">
       

        <a href="Students/ {{student.ID}}">
            {{student.Name}}
        </a>

            </li>
</ul>
<button ng-click="studctrl.reloaddata()">Reload</button>
